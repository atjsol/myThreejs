<html>
<head>
  <title>My first Three.js app</title>
  <!-- uncomment line blow for served file
  <script src="js/three.min.js"></script>
       -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
  <style>
    body {
        margin: 0;
    }

    canvas {
        position:absolute;
        width: 100%;
        height: 90%;
    }
    td {
        border: 1px solid red;
        height: 10%
    }
  </style>
</head>
  <body>
   
    <script>
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.z = 100;
			scene.add( camera );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild( renderer.domElement );

			// geometry
			var geometry = new THREE.Geometry();
			geometry.vertices.push( new THREE.Vector3( 0, 5, 0 ) );
			geometry.vertices.push( new THREE.Vector3( 5, -5, -2 ) );
			geometry.vertices.push( new THREE.Vector3( -5, -5, 2 ) );
			geometry.vertices.push( new THREE.Vector3( -20, -20, 2 ) );
			geometry.vertices.push( new THREE.Vector3( 0, 5, 0 ) ); // close the loop - super important


			geometry.computeFaceNormals();

			// material
			var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 1 } );

			// line - wrap the object with the material
			var line = new THREE.Line( geometry, material );

			//add the completed object to the scene
			scene.add( line );


			renderer.render( scene, camera );

		  var mouse = {x:0,y:0}
		  document.addEventListener("mousedown", function (event){
		    mouse.x = event.x;
		    mouse.y = event.y;
		  });

		  //Pan mapped to middle mouse button to match AUTOCAD
		  document.addEventListener("mousemove", function (event){
		    if (event.which ===2 ){
		      if (event.x > mouse.x){
		        mouse.x=event.x;
		        camera.position.x -= 1;
		      }
		      if (event.x < mouse.x){
		        camera.position.x += 1;
		        mouse.x=event.x;
		      }
		      if (event.y > mouse.y){
		        mouse.y=event.y;
		        camera.position.y += 1;
		      }
		      if (event.y < mouse.y){
		        camera.position.y -= 1;
		        mouse.y=event.y;
		      }
		    }

		    //if the shift key is held while click and hold, allow perpsective rotation at same distance to focal point.
		    if (event.which === 1 && event.shiftKey){
		    	//TODO:  center the camera on the origin 
		    	//console.log("look at")
		    	
		    }

		  });

		  //add event listener to allow mouse wheel to zoom in and out.
		  document.addEventListener("wheel", function (event) {
		    if (event.wheelDelta > 0) { camera.position.z += 10; }
		    if (event.wheelDelta < 0) { camera.position.z -= 10; }
  		});
   

      // function addMouseControl() {

      // };

      // addMouseControl();
    </script>

    
  </body>
</html>
